<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <script src="scirpt.js" defer></script>

    <title>sign-up form</title>
    <link rel="icon" href="https://pngimage.net/wp-content/uploads/2018/06/thums-up-png-6.png">
</head>
<body>
    <main>

        <section id="img-container">
            <div>
                <img src="https://freeiconshop.com/wp-content/uploads/edd/html-flat.png" alt="place holder text of image">
                <h1>Odin</h1>
            </div>
            <p>by <a href="https://unsplash.com/@roozbeheslami?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Roozbeh Eslami</a> on <a href="https://unsplash.com/s/photos/crypto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </section>

        <section id="content-container">

            <div class="intro-text">
                <p class="intro-big">This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, reprehenderit qui.</p>
                <p class="intro-small">Sign up <em>now</em> to get started</p>
            </div>

            <form action="">
                <div class="input-section">
                    <div>
                        <label for="username" >Username*</label>
                        <input type="text" id="username" minlength="4" maxlength="15" pattern="[a-zA-Z]+([A-Za-z]\d*)" required>
                    </div>

                    <div>
                        <label for="name" >First Name</label>
                        <input type="text" id="name" pattern="([a-zA-Z]*[a-z]){3,25}" maxlength="25">
                    </div>

                    <div>
                        <label for="email" >Email*</label>
                        <input type="email" id="email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.com" required>
                    </div>

                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" minlength="9" maxlength="9">
                    </div>

                    <div>
                        <label for="password">password*</label>
                        <input type="password" id="password" required>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm password*</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>

                <button id="submit-btn" type="submit">Create Account</button>
                
            </form>

            <div class="login-text">
                <p>already have an account? &nbsp<a href="">login</a></p>
            </div>

        </section>

    </main>

    <footer>
        <span>Hungry-munk &nbsp;</span>
        <a id='github' href="https://github.com/Hungry-munk/etch-a-sketch" target="_blank">
        <i class="fa-brands fa-github"></i>
        </a>
    </footer>








</body>
</html>
